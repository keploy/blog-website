name: Lighthouse PR Comparison

on:
  pull_request:
    branches:
      - "**"

jobs:
  lighthouse-main:
    name: Lighthouse on main branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app (SSR)
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install Lighthouse CI CLI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse on main and save score
        run: |
          lhci autorun \
            --collect.url="https://www.keploy.io/blog" \
            --upload.target=temporary-public-storage
          
          echo "MAIN_SCORE=$(jq '.categories.performance.score * 100' .lighthouseci/*.report.json)" >> $GITHUB_ENV

  lighthouse-pr:
    name: Lighthouse on PR branch
    runs-on: ubuntu-latest
    needs: lighthouse-main

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install LHCI
        run: npm install -g @lhci/cli

      - name: Run LHCI on PR and save score
        run: |
          lhci autorun \
            --collect.url="http://localhost:3000/blog" \
            --upload.target=temporary-public-storage

          echo "PR_SCORE=$(jq '.categories.performance.score * 100' .lighthouseci/*.report.json)" >> $GITHUB_ENV

      - name: Print both scores
        run: |
          echo "Main branch performance score: $MAIN_SCORE"
          echo "PR branch performance score: $PR_SCORE"
