name: Build and Deploy Blog Website

on:
  push:
    branches:
      - main  # Triggers on push to 'main'
  pull_request:
    branches:
      - main  # Triggers on PRs to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

  lighthouse:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job runs first

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app (SSR)
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse and Save Report
        run: |
          lhci collect --url=http://localhost:3000 --numberOfRuns=1
          cp .lighthouseci/*.report.json ./lhr-current.json

      - name: Download Previous Lighthouse Report
        uses: actions/download-artifact@v3
        with:
          name: lighthouse-report
        continue-on-error: true  # First PR may not have a report

      - name: Compare Reports and Fail on Score Drop
        uses: adevinta/actions-lighthouseci-compare@v1.2.0
        with:
          current-report: lhr-current.json
          previous-report: lighthouse-report/lhr-current.json
          thresholds: |
            performance=0
            accessibility=0
            best-practices=0
            seo=0

      - name: Upload Current Lighthouse Report for Future Comparisons
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: lhr-current.json
