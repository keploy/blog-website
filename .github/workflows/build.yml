name: Lighthouse PR Comparison

on:
  pull_request:
    branches:
      - "**"

jobs:
  lighthouse-main:
    name: Lighthouse on main branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install LHCI CLI
        run: npm install -g @lhci/cli

      - name: Run LHCI on production site
        run: |
          mkdir -p .lighthouseci
          lhci autorun \
            --collect.url="https://www.keploy.io/blog" \
            --upload.target=filesystem \
            --upload.outputDir=.lighthouseci \
            --upload.reportFilename=main.report.json

      - name: Upload main Lighthouse report as artifact
        uses: actions/upload-artifact@v4.2.1
        with:
          name: main-report
          path: .lighthouseci/main.report.json

  lighthouse-pr:
    name: Lighthouse on PR branch
    runs-on: ubuntu-latest
    needs: lighthouse-main

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install LHCI CLI
        run: npm install -g @lhci/cli

      - name: Run LHCI on PR branch
        run: |
          mkdir -p .lighthouseci
          lhci autorun \
            --collect.url="http://localhost:3000/blog" \
            --upload.target=filesystem \
            --upload.outputDir=.lighthouseci \
            --upload.reportFilename=pr.report.json

      - name: Upload PR Lighthouse report as artifact
        uses: actions/upload-artifact@v4.2.1
        with:
          name: pr-report
          path: .lighthouseci/pr.report.json

  lighthouse-compare:
    name: Compare Lighthouse scores
    runs-on: ubuntu-latest
    needs: [lighthouse-main, lighthouse-pr]

    steps:
      - name: Download main Lighthouse report
        uses: actions/download-artifact@v4.2.1
        with:
          name: main-report
          path: .lighthouseci

      - name: Download PR Lighthouse report
        uses: actions/download-artifact@v4.2.1
        with:
          name: pr-report
          path: .lighthouseci

      - name: Compare Lighthouse performance scores
        run: |
          MAIN_SCORE=$(jq '.categories.performance.score * 100' .lighthouseci/main.report.json)
          PR_SCORE=$(jq '.categories.performance.score * 100' .lighthouseci/pr.report.json)

          echo "Main branch performance score: $MAIN_SCORE"
          echo "PR branch performance score: $PR_SCORE"

      - name: Fail if performance regressed
        run: |
          if (( $(echo "$PR_SCORE < $MAIN_SCORE" | bc -l) )); then
            echo "❌ Performance score dropped in PR ($PR_SCORE < $MAIN_SCORE)"
            exit 1
          else
            echo "✅ PR performance score is good!"
          fi
