name: Lighthouse PR Comparison

on:
  pull_request:
    branches:
      - main

jobs:
  lighthouse-main:
    name: Lighthouse on main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CLI
        run: npm i @lhci/cli

      - name: Start server (main)
        run: |
          npm install
          npm run build
          npm start &  
          sleep 10    

      - name: Run Lighthouse on main
        run: |
          lhci collect --url=https://keploy.io/blogs > lighthouse-main.json

      - name: Save main score
        id: main_score
        run: |
          echo "MAIN_SCORE=$(jq '.summary["performance"]' lighthouse-main.json)" >> $GITHUB_ENV

  lighthouse-pr:
    name: Lighthouse on PR branch
    runs-on: ubuntu-latest
    needs: lighthouse-main
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CLI
        run: npm i @lhci/cli

      - name: Start server (PR)
        run: |
          npm install
          npm run build
          npm start &  # adjust as per your start script
          sleep 10

      - name: Run Lighthouse on PR
        run: |
          lhci collect --url=http://localhost:3000 > lighthouse-pr.json

      - name: Save PR score
        id: pr_score 
        run: |
          echo "PR_SCORE=$(jq '.summary["performance"]' lighthouse-pr.json)" >> $GITHUB_ENV

      - name: Print both scores
        run: |
          echo "Main branch performance score: $MAIN_SCORE"
          echo "PR branch performance score: $PR_SCORE"
