name: Lighthouse PR Comparison

on:
  pull_request:
    branches:
    - "**"

jobs:
  lighthouse-main:
    name: Lighthouse on main branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app (SSR)
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse on main
        run: |
          lhci collect --url=https://keploy.io/blog > lighthouse-main.json

      - name: Save main score
        id: main_score
        run: |
          echo "MAIN_SCORE=$(jq '.summary["performance"]' lighthouse-main.json)" >> $GITHUB_ENV

  lighthouse-pr:
    name: Lighthouse on PR branch
    runs-on: ubuntu-latest
    needs: lighthouse-main
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Next.js application
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start Next.js app (SSR)
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm run start &
          sleep 10

      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse on PR
        run: |
          lhci collect --url=http://localhost:3000 > lighthouse-pr.json

      - name: Save PR score
        id: pr_score 
        run: |
          echo "PR_SCORE=$(jq '.summary["performance"]' lighthouse-pr.json)" >> $GITHUB_ENV

      - name: Print both scores
        run: |
          echo "Main branch performance score: $MAIN_SCORE"
          echo "PR branch performance score: $PR_SCORE"
