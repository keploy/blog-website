name: Lint and Typecheck

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Typecheck
        run: npm run typecheck
