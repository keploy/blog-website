name: Lighthouse Audit - Main Branch

on:
  push:
    branches:
      - "**"

jobs:
  lighthouse-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start app 
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          nohup npm run start -- -p 3000 > app.log 2>&1 &
          sleep 20

      - name: Run Lighthouse audit
        uses: foo-software/lighthouse-check-action@master
        with:
          urls: 'http://localhost:3000/blog'
          outputDirectory: './lighthouse-results'
          uploadArtifacts: true
