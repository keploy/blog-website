name: Lighthouse PR Comparison

on:
  pull_request:
    branches:
      - "**"

jobs:
  build-and-compare:
    name: Build and Compare PR vs Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (PR)
        run: npm install

      - name: Build PR branch
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: npm run build

      - name: Start PR branch on port 3000
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          nohup npm run start -- -p 3000 > pr.log 2>&1 &
          sleep 20

      - name: Checkout main branch to separate folder
        run: git worktree add ../main-worktree main

      - name: Build and start Main branch on port 4000
        working-directory: ../main-worktree
        env:
          WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
          NEXT_PUBLIC_WORDPRESS_API_URL: "https://wp.keploy.io/graphql"
        run: |
          npm install
          npm run build
          nohup npm run start -- -p 4000 > main.log 2>&1 &
          sleep 20

      - name: Audit PR branch (localhost:3000)
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/blog
          uploadArtifacts: true
          temporaryPublicStorage: false
          configPath: './lighthouserc.json'

      - name: Audit Main branch (localhost:4000)
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:4000/
            http://localhost:4000/blog
          uploadArtifacts: true
          temporaryPublicStorage: false
          configPath: './lighthouserc.json'
